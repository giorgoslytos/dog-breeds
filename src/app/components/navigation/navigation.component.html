<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">fluffy friends!</h1>
    <img
      src="../../../assets/puppy_looking.svg"
      alt="doggy"
      style="filter: invert(1); width: 60px; margin-left: 12px"
    />
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    style="
      position: fixed;
      height: 100%;
      min-height: 100%;
      width: 100%;
      min-width: 100%;
    "
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
      fullscreen
    >
      <mat-nav-list>
        <a mat-list-item [routerLink]="nav.path" *ngFor="let nav of navLinks"
          ><mat-icon color="primary">{{ nav.icon }}</mat-icon>
          <span [style.marginLeft.px]="16">
            {{ nav.title }}
          </span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <ng-content> </ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
