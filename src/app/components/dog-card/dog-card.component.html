<section class="mat-typography">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      <div>
        <button mat-icon-button>
          <mat-icon color="warn" (click)="favorited = !favorited">{{
            favorited ? "favorite" : "favorite_border"
          }}</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon color="primary">share</mat-icon>
        </button>
      </div>
    </mat-card-header>
    <img mat-card-image src="{{ randomImage }}" alt="Image of {{ title }}" />
    <mat-card-content>
      <div fxLayout="row" fxLayoutAlign="space-between">
        <h3 matLine>
          <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
              <mat-icon color="accent">info</mat-icon>
              <mat-panel-title>more info</mat-panel-title>
              <mat-panel-description>
                This or a related breed
              </mat-panel-description>
            </mat-expansion-panel-header>
            <mat-card-header [ngStyle]="{ 'justify-content': 'left' }">
              <div
                mat-card-avatar
                class="example-header-image"
                [ngStyle]="{
                  'background-image': 'url(' + dogInfo?.image + ')',
                  'background-size': 'cover'
                }"
              ></div>
              <mat-card-title>{{ dogInfo?.breedName }}</mat-card-title>
              <mat-card-subtitle>{{
                dogInfo?.dogInfo.breedGroup
              }}</mat-card-subtitle>
            </mat-card-header>
            <p>{{ dogInfo?.description }}</p>
          </mat-expansion-panel>
        </h3>
      </div>
      <p></p>
    </mat-card-content>
  </mat-card>
</section>
